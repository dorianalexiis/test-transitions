apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.android.testtranstisitions"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    ankoVersion = '0.10.5'
    daggerVersion = '2.12'
    calligraphyVersion = '2.3.0'
    glideVersion = '3.7.0'
    rxJavaVersion = '2.1.3'
    rxAndroidVersion = '2.0.1'
    supportLibVersion = '28.0.0'
    retrofitVersion = '2.4.0'
    interceptorVersion = '3.9.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:support-v4:$supportLibVersion"
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    implementation 'com.github.dorianalexiis:baseandroid:0.16.1'
    testImplementation 'junit:junit:4.12'

    //google
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:appcompat-v7:' + supportLibVersion
    implementation "com.android.support:design:$supportLibVersion"
    implementation "com.android.support:cardview-v7:$supportLibVersion"

    //Anko
    implementation "org.jetbrains.anko:anko:$ankoVersion"
    implementation "org.jetbrains.anko:anko-sdk25:$ankoVersion"
    implementation "org.jetbrains.anko:anko-commons:$ankoVersion"


    // Injection
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"

    //RxAndroid
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVersion"

    // UI
    implementation "uk.co.chrisjenx:calligraphy:$calligraphyVersion"

    //OTHER
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    implementation "com.andkulikov:transitionseverywhere:1.8.1"
}
